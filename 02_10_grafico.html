<meta charset="UTF-8">

<!--
    Em 2015: 50% usava Chrome, 25% Firefox, 20% Safari, 5% Outros (Opera, IE, etc).

    Em 2016: 65% usava Chrome, 20% Firefox, 13% Safari, 2% Outros (Opera, IE, Edge, etc).
-->


<canvas width="600" height="400"></canvas>

<script>
    function desenhaRetangulo(x, y, largura, altura, cor) {
        pincel.fillStyle = cor;
        pincel.fillRect(x, y, largura, altura);
        pincel.strokeStyle = 'black';
        pincel.strokeRect(x, y, largura, altura);
    }

    function desenhaTexto(x, y, texto) {
        pincel.font = '15px Georgia';
        pincel.fillStyle = 'black';
        pincel.fillText(texto, x, y);
    }

    function desenhaBarra(x, y, serie, cores, texto) {
        desenhaTexto(x, y-10, texto);

        var controleAltura = 0;
        for (var posicao = 0; posicao < serie.length; posicao++) {
            var altura = serie[posicao];
            desenhaRetangulo(x, y+controleAltura, 50, altura, cores[posicao]);
            controleAltura = controleAltura + altura;
        }
    }

    function desenhaQuadrado (cores, navegador) {

        var x = 0;
        var y = 200;

        for (var posicao = 0; posicao < cores.length; posicao++) {
                pincel.fillStyle = cores[posicao];

                pincel.fillRect(x, y, 20, 20);
                pincel.strokeStyle = 'black';
                pincel.strokeRect(x, y, 20, 20);
                y = y + 25;
                
                pincel.font = '15px Georgia';
                pincel.fillStyle = 'black';
                pincel.fillText(navegador[posicao], x+30, y-10);
        }

    }

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    var serie2015 = [50, 25, 20, 5];
    var serie2016 = [65, 20, 13, 2];
    var cores = ['blue', 'green', 'yellow', 'red'];

    desenhaBarra(50, 50, serie2015, cores, '2015');
    desenhaBarra(150, 50, serie2016, cores, '2016');

    var navegador = ['Chrome', 'Firefox', 'Safari', 'Outros (Opera, IE, Edge, etc)']
    desenhaQuadrado(cores, navegador);


</script>
